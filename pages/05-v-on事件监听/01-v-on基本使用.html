<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01-v-on基本使用</title>
</head>
<body>

<div id="app">
  <h2>{{counter}}</h2>
  <h3>1、计数器--加减</h3>
  <p>v-on:等号左侧的属性/变量名不建议驼峰命名=""，可以使用以-连接命名</p>
  <button v-on:click="counter++">点击按钮1</button>
  <h3>2、计数器--加减</h3>
  <button v-on:click="btnClick()">点击按钮2</button>
  <h3>3、计数器--加减，下面是语法糖/简写写法（v-on:的语法糖/简写是@）</h3>
  <button @click="counter++">点击按钮3</button>
  <button @click="btnClick()">点击按钮4</button>
</div>
<hr>
<textarea style="border: 0;outline:none;height: 80px;width: 600px;">
  注解：
  标签上绑定的函数，理论上格式都为functionName()；只是此处v-on:click="functionName"被省略了()
</textarea>
<script src="../../static/document/js/vue/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      counter: 0
    },
    methods: {
      btnClick() {
        this.counter++
      }
    }
  })
</script>

</body>
</html>
