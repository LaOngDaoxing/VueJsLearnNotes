<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01-v-model的基本使用原理</title>
</head>
<body>
<p>写法1、v-model实现动态双向绑定(赋初值)</p>
<div id="app1">
  <input type="text" v-model="message">
  <h2>{{message}}</h2>
</div>
<p>写法2、</p>
<div id="app2">
  <input type="text" :value="message" @input="valueChange">
  <h2>{{message}}</h2>
</div>
<p>写法3、</p>
<div id="app3">
  <input type="text" :value="message" @input="message = $event.target.value">
  <h2>{{message}}</h2>
</div>
<script src="../../static/document/js/vue/vue.js"></script>
<script>
  const app1 = new Vue({
    el: '#app1',
    data: {
      message: '你好啊001'
    }
  })
  const app2 = new Vue({
    el: '#app2',
    data: {
      message: '你好啊002'
    },
    methods: {
      valueChange(event) {
        // 监听用户在浏览器的页面中input的输入内容event.target.value
        this.message = event.target.value;
      }
    }
  })
  const app3 = new Vue({
    el: '#app3',
    data: {
      message: '你好啊003'
    }
  })
</script>
</body>
</html>
