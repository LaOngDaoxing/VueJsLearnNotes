<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>05-v-bind动态激活class属性(数组索引)</title>
  <style>
    .active {
      color: red;
    }
  </style>
</head>
<body>

<div id="app">
  <!--二、v-bind动态绑定激活class属性(数组索引)-->
  <ul>
    <li v-for="(item, index) in movies" :class="{active: index===currentIndex}" @click="itemClick(index)">
      {{item}}-{{index+1}}
    </li>
  </ul>
  <ul>
    <!--<li :class="{active: 0===currentIndex}"></li>-->
    <!--<li :class="{active: 1===currentIndex}"></li>-->
    <!--<li :class="{active: 2===currentIndex}"></li>-->
    <!--<li :class="{active: 3===currentIndex}"></li>-->
  </ul>
</div>

<script src="../../static/document/js/vue/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      movies: ['海王', '海贼王', '加勒比海盗', '海尔兄弟'],
      currentIndex: 0
    },
    methods: {
      itemClick(index) {
        this.currentIndex = index
      }
    }
  })
</script>

</body>
</html>
