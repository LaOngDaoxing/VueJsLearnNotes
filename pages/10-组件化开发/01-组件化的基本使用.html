<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <!--3、使用组件-->
  <my-cpn></my-cpn>
  <my-cpn></my-cpn>
  <my-cpn></my-cpn>
  <my-cpn></my-cpn>

  <div>
    <div>
      <my-cpn></my-cpn>
    </div>
  </div>
</div>

<my-cpn></my-cpn>

<script src="../../static/document/js/vue/vue.js"></script>
<script>
  /**
   * @Description：
          1、创建组件构造器
          2、注册组件
          3、使用组件
   * @UseFun：
          1、创建组件构造器Vue.extend({template:})
            调用Vue.extend()创建的是一个组件构造器。 
            通常在创建组件构造器时，传入template代表我们自定义组件的模板。
            该模板就是在使用到组件的地方，要显示的HTML代码。
            事实上，这种写法在Vue2.x的文档中几乎已经看不到了，它会直接使用下面我们会讲到的语法糖，但是在很多资料还是会提到这种方式，而且这种方式是学习后面方式的基础。
          2、注册全局组件Vue.component({'',})
            调用Vue.component()是将刚才的组件构造器注册为一个组件，并且给它起一个组件的标签名称。
            所以需要传递两个参数：
            （1）注册组件的标签名 
            （2）组件构造器
          3、使用组件
            使用组件必须挂载在某个Vue实例下，否则它不会生效。
   * 
   */ 
  // 1、创建组件构造器对象
  const cpnC = Vue.extend({
    template: `
      <div>
        <h2>我是标题</h2>
        <p>我是内容, 哈哈哈哈</p>
        <p>我是内容, 呵呵呵呵</p>
      </div>`
  })

  // 2、注册全局组件
  Vue.component('my-cpn', cpnC)

  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊'
    }
  })
</script>

</body>
</html>
