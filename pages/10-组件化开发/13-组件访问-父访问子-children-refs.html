<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>13-组件访问-父访问子-children-refs</title>
</head>
<body>
<!--父组件模版-->
<div id="app">
  <cpn></cpn>
  <cpn></cpn>

  <my-cpn></my-cpn>
  <y-cpn></y-cpn>

  <cpn ref="aaa"></cpn>
  <p>父访问子：在父组件模版中，添加监听按钮</p>
  <button @click="btnClick">按钮</button>
</div>
<!--子组件模版-->
<template id="cpn">
  <div>我是子组件</div>
</template>
<script src="../../static/document/js/vue/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊'
    },
    // 父访问子：在父组件中，添加监听方法
    methods: {
      btnClick() {
        // 一、$children => 是数组类型
        // console.log(this.$children);
        // for (let c of this.$children) {
        //   console.log(c.name);
        //   c.showMessage();
        // }
        // 不建议使用数组索引拿子组件的属性
        // console.log(this.$children[3].name);

        // 二、$refs => 是对象类型, 默认是一个空的对象。根据子组件模版中<cpn ref="aaa"></cpn>
        console.log(this.$refs.aaa.name);
      }
    },
    components: {
      cpn: {
        template: '#cpn',
        data() {
          return {
            name: '我是子组件的属性name'
          }
        },
        methods: {
          showMessage() {
            console.log('我是子组件的方法showMessage()');
          }
        }
      },
    }
  })
</script>

</body>
</html>
