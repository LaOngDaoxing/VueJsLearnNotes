<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>08-组件通信-父组件向子组件传递数据</title>
</head>
<body>

<div id="app">
  <p>一、必须使用v-bind: 或其语法糖: 来绑定变量</p>
  <p>1、未使用v-bind: 或其语法糖:</p>
  <cpn cmovies="movies" cmessage="message"></cpn>
  <p>2、使用v-bind: 或其语法糖:</p>
  <cpn v-bind:cmovies="movies" :cmessage="message"></cpn>
  <cpn :cmessage="message" :cmovies="movies"></cpn>
</div>
<hr>

<!--分离式组件模版写法（2）template标签-->
<template id="cpn">
  <div>
    <ul>
      <li v-for="item in cmovies">{{item}}</li>
    </ul>
    <h2>{{cmessage}}</h2>
  </div>
</template>

<script src="../../static/document/js/vue/vue.js"></script>
<script>
  // 子组件
  const cpn = {
    template: '#cpn',
    // 使用选项props来声明，父组件向子组件传递的数据/子组件从父组件接收到的数据
    props: ['cmovies', 'cmessage'],
    data() {
      return {}
    },
    methods: {

    }
  }
  // 父组件
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊',
      movies: ['海王', '海贼王', '海尔兄弟']
    },
    components: {
      // ES6中属性/变量的增强写法
      cpn
    }
  })
</script>

</body>
</html>
