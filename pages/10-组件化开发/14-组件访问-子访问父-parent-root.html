<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>14-组件访问-子访问父-parent-root</title>
</head>
<body>

<div id="app">
  <cpn></cpn>
</div>

<template id="cpn">
  <div>
    <h2>我是子组件cpn</h2>
    <button @click="btnClick">按钮</button>
  </div>
</template>

<script src="../../static/document/js/vue/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊'
    },
    components: {
      cpn: {
        template: '#cpn',
        methods: {
          btnClick() {
            // 1.访问父组件$parent
            console.log(this.$parent);
            console.log(this.$parent.name);
          }
        }
      }
    }
  })
</script>

</body>
</html>
