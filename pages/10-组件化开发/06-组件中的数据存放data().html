<!--分离式组件模版写法（2）template标签-->
<template id="cpn">
  <div>
    <h2>{{title}}</h2>
    <p>我是内容,呵呵呵</p>
  </div>
</template>

<script src="../../static/document/js/vue/vue.js"></script>
<script>

  // 1.注册一个全局组件
  Vue.component('cpn', {
    template: '#cpn',
    // data属性必须是一个函数；此函数返回一个对象，对象内部保存着数据
    data() {
      return {
        title: 'abc'
      }
    }
  })

  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊',
      // 组件不能直接访问Vue实例中的数据
      // title: '我是标题'
    }
  })
</script>
