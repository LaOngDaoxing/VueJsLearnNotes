<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>11-组件通信-父子组件通信案例</title>
</head>
<body>
<textarea style="border:0px;outline:none;height:60px;width: 800px;">
  一、v-model动态双向绑定(赋初值)
  1、基本使用：直接绑定Vue实例中data数据
  2、组件使用：绑定子组件中data/computed数据
</textarea>
<!--———————————————————— 父组件模版 ————————————————————-->
<div id="app">
  <cpn :number1="num1"
       :number2="num2"
       @num1change="num1change"
       @num2change="num2change"/>
</div>
<!--———————————————————— 子组件模版 ————————————————————-->
<template id="cpn">
  <div>
    <h2>props:{{number1}}</h2>
    <h2>data:{{dnumber1}}</h2>
    <!--<input type="text" v-model="dnumber1">-->
    <input type="text" :value="dnumber1" @input="num1Input">
    <h2>props:{{number2}}</h2>
    <h2>data:{{dnumber2}}</h2>
    <!--<input type="text" v-model="dnumber2">-->
    <input type="text" :value="dnumber2" @input="num2Input">
  </div>
</template>
<textarea style="border:0px;outline:none;height:210px;width: 800px;">
  （1）------------------:value="message"--------------------------------------------------分析如下&gt
      在浏览器控制台中，执行app1.message='最终将显示在浏览器页面input输入框中'，按先后顺序：
      》首先将修改Vue实例中data响应式数据message
      》随即将修改html代码中&lth5&gt{{message}}&lt/h5&gt
      》然后将修改html代码中&ltinput type="text" :value="message"&gt
      》最终将显示在浏览器页面input输入框中；
  （2）------------------@input="valueChange"、@input="message = $event.target.value"------分析如下&gt
      在浏览器页面input输入框中，手动修改输入值，按先后顺序：
      》首先@input绑定的方法，将监听并获取html代码中&ltinput type="text" :value="浏览器页面input输入框实时显示的值"&gt
      》将上一步获取到的值，绑定到Vue实例中data响应式数据message
      》随即将修改html代码中&lth5&gt{{message}}&lt/h5&gt
      》然后将修改html代码中&ltinput type="text" :value="message"&gt
      》最终将显示在浏览器页面input输入框中。
</textarea>
<script src="../../static/document/js/vue/vue.js"></script>
<script>
  // 父组件
  const app = new Vue({
    el: '#app',
    data: {
      num1: 1,
      num2: 0
    },
    methods: {
      num1change(value) {
        this.num1 = parseFloat(value)
      },
      num2change(value) {
        this.num2 = parseFloat(value)
      }
    },
    // 子组件————2.2、在Vue实例中的注册局部组件components
    components: {
      cpn: {
        template: '#cpn',
        props: {
          number1: Number,
          number2: Number
        },
        data() {
          return {
            dnumber1: this.number1,
            dnumber2: this.number2
          }
        },
        methods: {
          num1Input(event) {
            // 1.将input中的value赋值到dnumber中
            this.dnumber1 = event.target.value;

            // 2.为了让父组件可以修改值, 发出一个事件
            this.$emit('num1change', this.dnumber1)

            // 3.同时修饰dnumber2的值
            this.dnumber2 = this.dnumber1 * 100;
            this.$emit('num2change', this.dnumber2);
          },
          num2Input(event) {
            this.dnumber2 = event.target.value;
            this.$emit('num2change', this.dnumber2)

            // 同时修饰dnumber2的值
            this.dnumber1 = this.dnumber2 / 100;
            this.$emit('num1change', this.dnumber1);
          }
        }
      }
    }
  })
</script>

</body>
</html>
