<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<!--
  一、组件的插槽solt是为了让我们封装的组件更加具有扩展性；让使用者可以决定组件内部的一些内容到底展示什么。
  二、如何封装合适呢？抽取共性，保留不同。
    最好的封装方式就是将共性抽取到组件中，将不同暴露为插槽。
    一旦我们预留了插槽，就可以让使用者根据自己的需求，决定插槽中插入什么内容。
    是搜索框，还是文字，还是菜单。由调用者自己来决定。
  三、
    1.插槽的基本使用 <slot></slot>
    2.插槽的默认值 <slot>button</slot>
    3.如果有多个值, 同时放入到组件进行替换时, 一起作为替换元素
-->

<div id="app">
  <cpn></cpn>

  <cpn><span>哈哈哈</span></cpn>
  <cpn><i>呵呵呵</i></cpn>
  <cpn>
    <i>呵呵呵</i>
    <div>我是div元素</div>
    <p>我是p元素</p>
  </cpn>

  <cpn></cpn>
  <cpn></cpn>
  <cpn></cpn>
  <cpn></cpn>
</div>


<template id="cpn">
  <div>
    <h2>我是组件</h2>
    <p>我是组件, 哈哈哈</p>
    <slot><button>按钮</button></slot>
    <!--<button>按钮</button>-->
  </div>
</template>

<script src="../../static/document/js/vue/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊'
    },
    components: {
      cpn: {
        template: '#cpn'
      }
    }
  })
</script>

</body>
</html>
