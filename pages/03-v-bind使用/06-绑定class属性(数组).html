<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>06-绑定class属性(数组)</title>
  <style>
    .active {
      color: red;
    }

    .line {
      text-decoration: underline;
    }

    .large {
      font-size: 50px;
    }
  </style>
</head>
<body>

<div id="app">
  <h2 :class="['active', 'line']">今天天气不错</h2>
  <h2 class="large" :class="['active', 'line']">今天天气不错</h2>
  <!--标签上绑定的函数，理论上格式都为functionName()-->
  <h2 class="large" :class="getClasses()">今天天气不错</h2>
  <!--标签上绑定的函数，理论上格式都为functionName()；只是此处被省略了()-->
  <button v-on:click="btnClick"></button>
</div>

<script src="../../static/document/js/vue/vue.js"></script>
<script>
    let vm = new Vue({
      el: '#app',
      data: {
        isActive: true
      },
      methods: {
        // getClasses方法的写法有》getClasses(){} 或 getClasses:function(){}
        getClasses() {
          return ['active', 'line']
        },
        btnClick:function(){
          this.isActive= !this.isActive
        }
      }
    })
</script>

</body>
</html>
