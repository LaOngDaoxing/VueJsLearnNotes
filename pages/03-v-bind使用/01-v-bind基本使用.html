<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>指令01-v-bind基本使用</title>
</head>
<body>

<div id="app">
  <img v-bind:src="imgSrc" alt="">
  <a v-bind:href="link">Vuejs官网</a>
</div>
<div>
  <textarea style="border: 0;outline:none;height: 80px;width: 600px;">      
    指令v-bind：
    作用：动态绑定属性。
    比如动态绑定a元素的href属性
    比如动态绑定img元素的src属性
  </textarea>
</div>
<script src="../../static/document/js/vue/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
    	imgSrc: 'https://cn.vuejs.org/images/logo.png',
      link: 'https://cn.vuejs.org/'
    }
  })
</script>

</body>
</html>
