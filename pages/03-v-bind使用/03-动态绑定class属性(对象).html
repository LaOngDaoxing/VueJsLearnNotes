<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03-绑定class属性(对象)</title>
  <style>
    .active {
      color: red;
    }
    .aaa {
      color: red;
    }
    .line {
      text-decoration: underline;
    }
    .large {
      font-size: 40px;
    }
  </style>
</head>
<body>

<div id="app">
  <!--一、-->
  <h2 class="active">直接动态绑定css的class属性名</h2>
  <h2 :class="aaa">动态绑定data中的activeData值</h2>
  <hr>
  <!--二、-->
  <h2 :class="{'active': isActive}">你好啊,王红元</h2>
  <h2 :class="{active: isActive,line: isLine}">你好啊,王红元</h2>
  <h2 class="large" :class="{active: isActive,line: isLine,}">你好啊,王红元</h2>
  <!--标签上绑定的函数，理论上格式都为functionName()-->
  <h2 class="large" :class="getClasses()">你好啊,王红元</h2>
  <!--标签上绑定的函数，理论上格式都为functionName()；只是此处被省略了()-->
  <button v-on:click="btnClick">按钮</button>
  <hr>
  <!--三、-->
  <ul>
    <li v-for="(item, index) in movies" :class="{active: index===currentIndex}" @click="itemClick(index)">
      {{item}}
    </li>
  </ul>
</div>

<script src="../../static/document/js/vue/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      aaa:"aaa",
      isActive: true,
      isLine: true,
      movies: ['星际穿越', '盗梦空间', '大话西游', '少年派的奇幻漂流'],
      currentIndex: 0
    },
    methods: {
      // getClasses方法的写法有》getClasses(){} 或 getClasses:function(){}
    	getClasses:function() {
    		return {line: this.isLine, active: this.isActive}
      },
      btnClick:function(){
        this.isActive= !this.isActive
      },
    	itemClick:function(index) {
    		this.currentIndex = index
      }  
    }
  })
</script>

</body>
</html>
