<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>指令02-v-bind语法糖</title>
</head>
<body>

<div id="app">
  <!--语法糖/简写写法（v-bind的语法糖/简写是:）-->
  <img :src="imgSrc" alt="">
  <a :href="link">Vuejs官网</a>
</div>

<script src="../../static/document/js/vue/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
	    imgSrc: 'https://cn.vuejs.org/images/logo.png',
	    link: 'https://cn.vuejs.org/'
    }
  })
</script>

</body>
</html>
