<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03-绑定class属性(对象)</title>
  <style>
    .active {
      color: red;
    }
  </style>
</head>
<body>

<div id="app">
  <h2 :class="active">直接动态绑定css的class属性名</h2>
  <h2 :class="activeData">动态绑定data中的activeData值</h2>
  <h2 :class="{'active': isActive}">今天天气不错!</h2>
</div>

<script src="../../static/document/js/vue/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      activeData:active,
      isActive: true
    }
  })
</script>

</body>
</html>
