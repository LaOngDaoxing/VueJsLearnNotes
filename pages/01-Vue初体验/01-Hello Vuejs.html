<body>
  <div>
    <div id="app">
      <h2>{{message}}</h2>
      <h1>{{name}}</h1>
    </div>
    {{message}}
  </div>
<script src="../../static/document/js/vue/vue.js"></script>
<script>
  /*
  * @Description：一、编程范式: 声明式/响应式编程（面向对象）
  * @CodeSteps：
  
  * 
    */
  const app = new Vue({
    // 用于挂载要管理的元素
    el: '#app',
    // 定义数据
    data: {
      message: 'Hello Vuejs',
      name: 'usernameIsLjx001'
    },
    mounted() {
    	setTimeout(() => {
    		this.message = 'Hello setTimeout定时器每隔3秒'+Math.random();
      }, 3000)
    }
  })
</script>
