<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <h2>当前计数: {{counter}}</h2>
    <h3>1、计数器--加减</h3>
    <!--<button v-on:click="counter++">+</button>-->
    <!--<button v-on:click="counter--;">-</button>-->
    <h3>2、计数器--加减，并在浏览器控制台打印日志</h3>
    <!-- <button v-on:click="add">+</button>
    <button v-on:click="sub">-</button> -->
    <h3>3、计数器--加减，下面是语法糖/简写写法（v-on:的语法糖/简写是@）</h3>
    <button @click="sub">-</button>
</div>

<script src="../../static/document/js/vue/vue.js"></script>
<script>
    // 语法糖: 简写
    // proxy
    const obj = {
        counter: 0,
        message: 'abc'
    }

    /**
     * @Description： 一、编程范式: 声明式编程（面向对象）/响应式布局
     * @VueOption：el       类型：string | HTMLElement；作用：决定之后Vue实例会管理哪一个DOM（即用于挂载要管理的元素）。
     * @VueOption：data     类型：Object | Function （组件当中data必须是一个函数）；作用：Vue实例对应的数据对象。
     * @VueOption：methods  类型：{ [key: string]: Function }；作用：定义属于Vue的一些方法，可以在其他地方调用，也可以在指令中使用。
     * @Question：开发中什么时候称之为方法，什么时候称之为函数？
                    函数：function
                    方法：method  
                <script>
                    // 函数
                    function abc(){}
                    // 对象类
                    function Person(){
                        // 方法    
                        def();
                    }
                <script>
     * @CodeSteps：
     * 
      */
    const app = new Vue({
        el: '#app',
        data: obj,
        methods: {
            // add为函数类型
            add: function () {
                console.log('add被执行');
                // 注意需使用this.，其中this.指new 的当前Vue实例对象
                this.counter++
            },
            // sub为函数类型
            sub: function () {
                console.log('sub被执行');
                // 注意需使用this.，其中this.指new 的当前Vue实例对象
                this.counter--
            }
        },
        beforeCreate: function () {

        },
        created: function () {
            console.log('created');
        },
        mounted: function () {
            console.log('mounted');
        }
    })

    // 1.拿button元素

    // 2.添加监听事件
</script>

</body>
</html>
