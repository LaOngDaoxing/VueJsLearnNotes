<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<button>按钮1</button>
<button>按钮2</button>
<button>按钮3</button>

<script>
  /**
   * @Description：第三个变量演示
   * @Question：为什么函数闭包可以解决问题？因为函数是一个作用域。
   * @showBug：
            没有块级作用域引起的问题: for的块级。
   * @Remark1：
            变量作用域: 变量在什么范围内是可用。
            函数作用域：整个函数，是一个函数作用域。
            块级作用域：每一个{}，是一个块级作用域。        
   * @Remark2：
            // 不论for中点击事件是否执行，for遍历都会执行
            for(){
              // 加载即执行函数，重点函数是一个作用域
              (function(可自定义函数内部参数名i或cusNum){
                // 监听点击事件，只有在触发点击时才被执行
                firstBtns[i].addEventListener('click', function () {
                  console.log(打印的是--可自定义函数内部参数名i或cusNum);
                })
              })(同外部传入的参数名i) 
            }         
   */ 
  var btns = document.getElementsByTagName('button');
  for (var i=0; i<btns.length; i++) {
    btns[i].addEventListener('click', function () {
      console.log('var--第' + i + '个按钮被点击');
    })
  }

  //———————————— 三.情况1: var类型没有使用闭包(错误的方式) ————————————
  i = 2
  {
    // i = 0
    btns[i].addEventListener('click', function () {
      console.log('第' + i + '个按钮被点击');
    })
  }

  {
    i = 1
    btns[i].addEventListener('click', function () {
      console.log('第' + i + '个按钮被点击');
    })
  }

  {
    // i = 2
    btns[i].addEventListener('click', function () {
      console.log('第' + i + '个按钮被点击');
    })
  }

  //———————————— 三.情况2: var类型使用闭包 ————————————
  var btns = document.getElementsByTagName('button');
  for (var i=0; i<btns.length; i++) {
    (function (i) { // 0
      btns[i].addEventListener('click', function () {
        console.log('第' + i + '个按钮被点击');
      })
    }) (i)
  }

  i = 100000000
  function (i) { // i = 0
    btns[i].addEventListener('click', function () {
      console.log('第' + i + '个按钮被点击');
    })
  }(0)

  function (i) { // i = 1
    btns[i].addEventListener('click', function () {
      console.log('第' + i + '个按钮被点击');
    })
  }(1)

  function (i) { // i = 2
    btns[i].addEventListener('click', function () {
      console.log('第' + i + '个按钮被点击');
    })
  }(2)

  //———————————— 三.情况3：ES6中的let ————————————
  const btns = document.getElementsByTagName('button')
  for (let i = 0; i < btns.length; i++) {
    btns[i].addEventListener('click', function () {
      console.log('第' + i + '个按钮被点击');
    })
  }
  i = 10000000
  { i = 0
    btns[i].addEventListener('click', function () {
      console.log('第' + i + '个按钮被点击');
    })
  }

  { i = 1
    btns[i].addEventListener('click', function () {
      console.log('第' + i + '个按钮被点击');
    })
  }

  { i = 2
    btns[i].addEventListener('click', function () {
      console.log('第' + i + '个按钮被点击');
    })
  }
</script>
</body>
</html>
