<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03-用户登录切换的案例</title>
</head>
<body>
<p>代码写法一、</p>
<div id="app">
  <span v-if="type==='username'">
    <label for="username">用户账号</label>
    <input type="text" id="username" placeholder="用户账号" key="username-input">
  </span>
  <span v-if="type==='email'">
    <label for="email">用户邮箱</label>
    <input type="text" id="email" placeholder="用户邮箱" key="email-input">
  </span>
  <button @click="btnClick">切换类型</button>
</div>
<hr>
<p>代码写法二、</p>
<div id="app2">
  <span v-if="isUser">
    <label for="username2">用户账号</label>
    <input type="text" id="username2" placeholder="用户账号" key="username-input">
  </span>
  <span v-else>
    <label for="email2">用户邮箱</label>
    <input type="text" id="email2" placeholder="用户邮箱" key="email-input">
  </span>
  <button @click="isUser = !isUser">切换类型</button>
</div>
<script src="../../static/document/js/vue/vue.js"></script>
<script>
  /**
   * @Description：
   * @Bug：Vue在进行DOM渲染时，出于性能考虑，会尽可能的复用 虚拟DOM/内存 中已经存在的标签元素，而不是重新创建新的标签元素。
          示例：在上面的案例中，点击切换类型后，已存在标签元素在比对替换属性不同值后，其他属性值将被直接复用。
          解决方案：可以给对应的input添加不同的key。
    */ 
  //
  const app = new Vue({
    el: '#app',
    data: {
      type: 'username'
    },
    methods: {
      btnClick() {
        this.type = this.type === 'username' ? 'email': 'username'
      }
    }
  })
  //
  const app2 = new Vue({
    el: '#app2',
    data: {
      isUser: true
    }
  })
</script>

</body>
</html>
