<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04-v-if和v-show区别</title>
</head>
<body>

<div id="app">
  <p>v-if: 当条件为false时, 包含v-if指令的元素, 根本就不会存在dom中</p>
  <h2 v-if="isShow">天气不错</h2>
  <p>v-show: 当条件为false时, v-show只是给我们的元素添加一个行内样式: display: none</p>
  <h2 v-show="isShow">天气很好</h2>
</div>
<script src="../../static/document/js/vue/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      isShow: true
    }
  })
</script>

</body>
</html>
