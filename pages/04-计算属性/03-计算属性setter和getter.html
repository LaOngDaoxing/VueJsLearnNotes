<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03-计算属性setter和getter</title>
</head>
<body>

<div id="app">
  <h2>{{fullName}}</h2>
</div>

<script src="../../static/document/js/vue/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      firstName: 'Kobe',
      lastName: 'Bryant'
    },
    computed: {
      /**
       * @Description： 计算属性一般没有set方法
       * @Remark：当前计算属性中的fullName，写法由复杂到简单的演示过程
                  // 写法1
                  fullName: {
                    set(newValue) {
                      const names = newValue.split(' ')
                      this.firstName = names[0]
                      this.lastName = names[1]
                    },
                    get() {
                      return this.firstName + ' ' + this.lastName
                    }
                  }
                  // 写法2
                  fullName: {
                    get() {
                      return this.firstName + ' ' + this.lastName
                    }
                  }
                  // 写法3
                  fullName: {
                      return this.firstName + ' ' + this.lastName
                  }
       * 
        */
      fullName: {
        set(newValue) {
          const names = newValue.split(' ')
          this.firstName = names[0]
          this.lastName = names[1]
        },
        get() {
          return this.firstName + ' ' + this.lastName
        }
      }
    }
  })
</script>

</body>
</html>
