<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue指令04-v-text</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
  <h2 v-text="message"></h2>
</div>
<div>
  <textarea style="border: 0;outline:none;height: 80px;width: 600px;">      
    指令v-text：
    v-text作用和Mustache比较相似：都是用于将数据显示在界面中
    v-text通常情况下，接受一个string类型
  </textarea>
</div>
<script src="../../static/document/js/vue/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
    	message: '你好啊'
    }
  })
</script>

</body>
</html>
