<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue指令06-v-cloak</title>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>

<div id="app">
  <!-- 在Vue 解析之前，有一个属性v-cloak；在Vue 解析之后，没有一个属性v-cloak。解决未编译的Mustache标签，可能因为网络延迟而闪现问题。-->
  <h2 v-cloak>{{message}}</h2>
</div>

<script src="../../static/document/js/vue/vue.js"></script>
<script>
  setTimeout(() => {
	  const app = new Vue({
		  el: '#app',
		  data: {
			  message: 'Hello World'
		  }
	  })
  }, 2000)
</script>

</body>
</html>
